<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="name">
        <div class="form-group">
          <label for="name1">Full Name</label>
          <input type="text" id="name1" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <form id="favFood">
        <p>Your favorite food of these three:</p>
        <select class="form-control" name="food">
          <option>Pizza</option>
          <option>Burritos</option>
          <option>Curry</option>
        </select>
        <button type="submit" class="btn">Submit</button>
      </form>

      <form id="favMusic">
        <p id="musicTitle">Your favorite music of these:</p>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classical">
            Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="electronic">
            Electronic
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <form id="birthday">
        <p>Select your birthday:</p>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <button type="submit" class="btn"></button>
      </form>

      <form id="favColor">
        <p>Select your favorite color:</p>
        <div class="form-group">
          <label for="color">Date of birth:</label>
          <input id="born" class="form-control" type="color">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>


      <div class="">
        <p>Your name is <span class="name"></span></p>
        <p>Your favorite food is <span class="food"></span></p>
        <p>Your favorite music is <span class="music"></span></p>
        <p>Your favorite color is <span class="name"></span></p>
      </div>





    </div>
  </body>
</html>
